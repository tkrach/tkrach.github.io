<header class="page-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/" rel="author">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="#" class="menu-link">Menu</a>
      <ul class="menu">
        {% for page in site.pages %}
          {% if page.title %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
