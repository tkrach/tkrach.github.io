<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Krach </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        .language-selection {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selection button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .language-selection button:hover {
            background-color: #555;
        }
        #about-me {
            text-align: center;
            margin-bottom: 30px;
        }
        #about-me img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #about-me p {
            font-size: 18px;
        }
        section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tim Krach</h1>
        <div class="language-selection">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('jp')">日本語</button>
        </div>
    </header>
    <div class="container">
        <section id="about-me">
            <img src="your_photo.jpg" alt="Your Name">
            <h2>About Me</h2>
            <p>Welcome to my personal website! I'm passionate about technology and enjoy creating innovative solutions.</p>
        </section>
        <section id="resume">
            <h2>Resume</h2>
            <p>Download my resume <a href="path_to_your_resume.pdf" target="_blank">here</a>.</p>
        </section>
        <section id="linkedin">
            <h2>LinkedIn</h2>
            <p>Connect with me on LinkedIn: <a href="https://www.linkedin.com/in/timkrach" target="_blank">Tim Krach</a></p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
                <p>Phone: +1234567890</p>
                <p>Location: City, Country</p>
            </div>
        </section>
    </div>

    <script>
        function changeLanguage(lang) {
            var elements = document.querySelectorAll('[data-lang]');
            elements.forEach(function(element) {
                if (element.dataset.lang === lang) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
